check-further-callbacks = true
run = ['layout tiling', 'move-node-to-workspace Code']

[[on-window-detected]]
if.app-id = 'com.jetbrains.pycharm'
check-further-callbacks = true
run = ['layout tiling', 'move-node-to-workspace Code']

[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'
check-further-callbacks = true
run = ['layout tiling', 'move-node-to-workspace Code']

[[on-window-detected]]
