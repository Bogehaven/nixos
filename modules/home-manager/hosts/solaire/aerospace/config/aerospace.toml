start-at-login = true
after-login-command = []
after-startup-command = [ 
  'exec-and-forget sketchybar',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=2.0'
]

key-mapping.preset = 'qwerty'

#on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 12

default-root-container-layout = 'tiles'
default-root-container-orientation = 'vertical'

exec-on-workspace-change = [
  '/bin/bash', 
  '-c',
  'sketchybar --trigger aerospace_workspace_changed FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

on-focus-changed = [
  'exec-and-forget sketchybar --trigger front_app_switched'
  # 'exec-and-forget sketchybar --trigger send_message MESSAGE="Focus has changed"'
]

[gaps]
outer.top =        [{ monitor."built-in.*" = 0 }, 48]
outer.left =       0
outer.bottom =     0
outer.right =      0
inner.horizontal = 0
inner.vertical =   0

[mode.main.binding]
cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

alt-semicolon = [
  'mode service',
  'exec-and-forget sketchybar --trigger send_message MESSAGE="Aerospace in Service Mode" HOLD="true"',
]

alt-tab = 'workspace-back-and-forth'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-1 = 'workspace Home'
alt-2 = 'workspace Home2'
alt-3 = 'workspace Home3'
alt-4 = 'workspace Home4'
alt-5 = 'workspace Home5'
alt-6 = 'workspace Home6'
alt-7 = 'workspace Home7'
alt-8 = 'workspace Home8'
alt-9 = 'workspace Home9'
alt-b = 'workspace Browser'
alt-m = 'workspace Music'
alt-c = 'workspace Code'
alt-o = 'workspace Obsidian'
alt-d = 'workspace DataGrip'
alt-t = 'workspace Terminal'

shift-ctrl-t = ["exec-and-forget open -n /Applications/Kitty.app"]
shift-ctrl-c = ["exec-and-forget open -n /Applications/Windsail.app"]
shift-ctrl-d = ["exec-and-forget open -n /Applications/DataGrip.app"]
shift-ctrl-m = ["exec-and-forget open -n /Applications/Spotify.app"]
shift-ctrl-o = ["exec-and-forget open -n /Applications/Obsidian.app"]


alt-shift-1 = 'move-node-to-workspace Home'
alt-shift-2 = 'move-node-to-workspace Home2'
alt-shift-3 = 'move-node-to-workspace Home3'
alt-shift-4 = 'move-node-to-workspace Home4'
alt-shift-5 = 'move-node-to-workspace Home5'
alt-shift-6 = 'move-node-to-workspace Home6'
alt-shift-7 = 'move-node-to-workspace Home7'
alt-shift-8 = 'move-node-to-workspace Home8'
alt-shift-9 = 'move-node-to-workspace Home9'
alt-shift-b = 'move-node-to-workspace Browser'
alt-shift-c = 'move-node-to-workspace Code'
alt-shift-t = 'move-node-to-workspace Terminal'
alt-shift-o = 'move-node-to-workspace Obsidian'
alt-shift-d = 'move-node-to-workspace DataGrip'
alt-shift-m = 'move-node-to-workspace Music'

alt-n = 'exec-and-forget sketchybar --trigger aerospace_switch'

[mode.service.binding]
esc = [
  'reload-config', 
  'mode main', 
  'exec-and-forget sketchybar --reload',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=2.0',
  'exec-and-forget sleep 0.5 && sketchybar --trigger send_message MESSAGE="Aerospace Reloaded"',
]

t = [
  'layout tiles horizontal vertical', 
] 
a = [
  'layout accordion horizontal vertical', 
] 
f = [
  'layout floating tiling', 
] 
# backspace = ['close-all-windows-but-current', 'mode main']

minus = 'resize smart -50'
equal = 'resize smart +50'

[[on-window-detected]]
if.app-id = 'net.kovidgoyal.kitty'
run = ['move-node-to-workspace Terminal']

[[on-window-detected]]
if.app-id = 'dev.warp.Warp-Stable'
run = ['move-node-to-workspace Terminal']

[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = ['move-node-to-workspace Browser']

[[on-window-detected]]
if.app-id = 'com.apple.finder'
check-further-callbacks = true
run = ['layout tiling']

[[on-window-detected]]
if.app-id = 'com.bitwarden.desktop'
check-further-callbacks = true
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.spotify.client'
check-further-callbacks = true
run = ['layout tiling', 'move-node-to-workspace Music']


[[on-window-detected]]
